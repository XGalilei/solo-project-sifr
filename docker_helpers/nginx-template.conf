server {
    listen ${PORT};

    location /api/ {
        proxy_pass ${BACKEND};
    }

    location / {
        root   /opt/app;
        index  index.html;

        try_files $uri$args $uri$args/ /index.html;
    }
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}